<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập buổi 5</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5 w-50">
        <h1>Quản lý tuyển sinh</h1>
        <form>
            <div class="row">
                <div class="form-group col">
                    <label for="scoreOU">Điểm chuẩn</label>
                    <input type="number" class="form-control" id="scoreOU" placeholder="nhập điểm chuẩn">
                </div>
                <select id="area" class="select mr-3 rounded mt-4 col">
                    <option value="1">Chọn khu vực</option>
                    <option value="2">X</option>
                    <option value="3">A</option>
                    <option value="4">B</option>
                    <option value="5">C</option>
                </select>
                <select id="subject" class="select mr-3 rounded mt-4 col">
                    <option value="1">Chọn đối tượng</option>
                    <option value="2">0</option>
                    <option value="3">1</option>
                    <option value="4">2</option>
                    <option value="5">3</option>
                </select>
            </div>
            <div class="row mt-4">
                <div class="form-group col">
                    <label for="score1">Điểm môn 1</label>
                    <input type="number" class="form-control" id="score1" placeholder="nhập điểm môn 1">
                </div>
                <div class="form-group col">
                    <label for="score2">Điểm môn 2</label>
                    <input type="number" class="form-control" id="score2" placeholder="nhập điểm môn 2">
                </div>
                <div class="form-group col">
                    <label for="score3">Điểm môn 3</label>
                    <input type="number" class="form-control" id="score3" placeholder="nhập điểm môn 3">
                </div>
            </div>
            <button onclick=" tinhDiem()" id="score" type="button" class="btn btn-primary mt-3">kết quả</button>
            <p id="printScore" class="alert alert-primary mt-4"></p>
        </form>
    </div>
    <div class="container  mt-5 w-50">
        <h1>Tính tiền điện</h1>
        <form>
            <div class="form-group">
              <label for="name">Nhập tên</label>
              <input type="text" class="form-control" id="name" placeholder="Nhập tên">
            </div>
            <div class="form-group">
              <label for="soKW">Số KW</label>
              <input type="munber" class="form-control" id="KW" placeholder="Nhập số KW">
            </div>
            <button onclick="bill()" id="calc" type="button" class="btn btn-primary">Tính</button>
            <p id="result" class="alert alert-primary mt-4"></p>
          </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="./js/baitap1.js"></script>
    <script src="./js/baitap2.js"></script>
</body>

</html>
